<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令</title>
    <script src="../../js/vue.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="app" v-cloak>
    <div><a :href="indexUrl">返回首页</a></div>
    <div>
        <input type="text" v-model="msg">
        <p>当前输入值为：{{msg}}</p>
    </div>
    <div>
        <input type="radio" v-model="radioed" value="html"><label for="">html</label>
        <input type="radio" v-model="radioed" value="js"><label for="">js</label>
        <input type="radio" v-model="radioed" value="css"><label for="">css</label>
    </div>
    <div>
        <input type="checkbox" v-model="checked" value="html"><label for="">html</label>
        <input type="checkbox" v-model="checked" value="js"><label for="">js</label>
        <input type="checkbox" v-model="checked" value="css"><label for="">css</label>
    </div>
    <div>
        <select v-model="selected">
            <option value="-1">请选择</option>
            <option value="1">html</option>
            <option value="2">javascript</option>
            <option value="3">css</option>
        </select>
    </div>
    <div>
        <select v-model="sel" multiple>
            <option value="-1">请选择</option>
            <option value="1">html</option>
            <option value="2">js</option>
        </select>
    </div>
    <div>
        <input type="checkbox" v-model="checked" :value="item"><label for="">{{item}}</label>
    </div>
    <div>
        <input type="text" v-model="chinese">
        <p>{{chinese}}</p>
    </div>
    <div>
        <input type="number" v-model.number="number">
        <p>{{number}}</p>
    </div>
    <div>
        <input type="text" v-model.trim="trim">
        <p>{{trim}}</p>
    </div>
</div>
<script src="../js/7.js"></script>
</body>
</html>
