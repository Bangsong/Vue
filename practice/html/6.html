<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>练习：购物车</title>
    <script src="../../js/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/6.css">
  </head>
  <body>
<div id="app" v-cloak>
  <div><a :href="indexUrl">返回首页</a></div>
  <div v-if="orderList.length == 0">
    购物车为空
  </div>
  <div v-else>
    <div v-for="(orders,index) in orderList">
      <div :class="title">{{orders.title}}</div>
      <table>
        <tr>
          <th><input type="checkbox" :id="orders.name"  @click="checkAll(orders.name)"><label :for="orders.name">全选</label> </th>
          <th>订单号</th>
          <th>商品名称</th>
          <th>商品单价</th>
          <th>商品数量</th>
          <th>操作</th>
        </tr>
        <tr v-for="order in orders.data">
          <td><input type="checkbox" v-model="checkboxed" :value="order.order_id"></td>
          <td>{{order.order_id}}</td>
          <td>{{order.order_name}}</td>
          <td>{{order.money}}</td>
          <td>
            <button type="button" @click="sub(order.order_id)" :disabled="order.count == 1">-1</button>
            {{order.count}}
            <button type="button" @click="add(order.order_id)">+1</button>
          </td>
          <td>
            <button type="button" @click="del(order.order_id)">移除</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div :class="title">总数：{{total}}</div>
</div>
    <script src="../js/6.js" charset="utf-8"></script>
  </body>
</html>
